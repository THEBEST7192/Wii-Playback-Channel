<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wii Playback Channel</title>
  </head>
  <body>
    <h1>Wii Remote Connection</h1>
    <button id="connect-btn">Connect Wii Remote</button>
    <div>
      <label>
        <input type="checkbox" id="autosync-toggle"> Auto-sync (Connect automatically)
      </label>
    </div>
    <div id="status">Status: Disconnected</div>
    <div id="buttons">
      <h3>Buttons:</h3>
      <ul id="button-list">
        <li id="btn-A">A: false</li>
        <li id="btn-B">B: false</li>
        <li id="btn-ONE">1: false</li>
        <li id="btn-TWO">2: false</li>
        <li id="btn-PLUS">Plus: false</li>
        <li id="btn-MINUS">Minus: false</li>
        <li id="btn-HOME">Home: false</li>
        <li id="btn-UP">Up: false</li>
        <li id="btn-DOWN">Down: false</li>
        <li id="btn-LEFT">Left: false</li>
        <li id="btn-RIGHT">Right: false</li>
      </ul>
    </div>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
